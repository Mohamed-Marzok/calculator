<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="shortcut icon"  href="zoka.svg.png" />
    <link rel="stylesheet" href="main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-cal">
            
                <input  class="cal-screen" value="">
           
            <div class="cal-button">
                <div class="row">
                    <button class="btn" value="">AC</button>
                    <button class="btn">+/-</button>
                    <button class="btn" value="%">%</button>
                    <button class="btn" value="/">/</button>
                </div>
           
                <div class="row">
                    <button class="btn" value="7">7</button>
                    <button class="btn" value="8">8</button>
                    <button class="btn" value="9">9</button>
                    <button value="*" class="btn">*</button>
                </div>
           
                <div class="row">
                    <button class="btn" value="4">4</button>
                    <button class="btn" value="5">5</button>
                    <button class="btn" value="6">6</button>
                    <button class="btn" value="-">-</button>
                </div>
           
                <div class="row">
                    <button class="btn" value="1">1</button>
                    <button class="btn" value="2">2</button>
                    <button class="btn" value="3" >3</button>
                    <button value="+" class="btn">+</button>
                </div>
           
                <div class="row">
                    <button class="btn zero" value="0">0</button>
                    <button class="btn" value=".">.</button>
                    <button class="btn" value="=">=</button>
                </div>
           

        </div>
    </div>
    <script src="mainJS.js"></script>
</body>
</html>
